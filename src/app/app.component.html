<mat-toolbar >
  Weather App
</mat-toolbar>
<div class="content" >
  <div class="flex-row">

    <div class="custom">
      <mat-form-field >
        <mat-label>Select Country</mat-label>
        <mat-select  (selectionChange)="onChangeCountry($event.value)">
          <mat-option *ngFor="let country of countryInfo; let i = index" value="{{i}}" >
            {{country.CountryName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="custom">
      <mat-form-field >
        <mat-label>Select State</mat-label>
        <mat-select  (selectionChange)="onChangeState($event.value)">
          <mat-option *ngIf="stateInfo == ''" value="-1">
            --Select State--
          </mat-option>
          <mat-option *ngFor="let state of stateInfo; let j = index" value="{{j}}" >
            {{state.StateName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="custom">
      <mat-form-field>
        <mat-label>Select City</mat-label>
        <mat-select (selectionChange)="onChangeCity($event.value)">
          <mat-option *ngIf="cityInfo == ''" value="-1">
            --Select CIty--
          </mat-option>
          <mat-option *ngFor="let city of cityInfo; let k = index" value="{{city}}" [value]="city">
            {{city}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>

  <br />
  <router-outlet></router-outlet>
</div>
