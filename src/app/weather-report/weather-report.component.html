<mat-card class="mat-elevation-z5" *ngIf="data$ | async as data">
    <mat-progress-bar *ngIf="loading" mode="indeterminate" class="top-bar">
    </mat-progress-bar>
    <mat-card-header>
        <mat-card-title class="animate-charcter">{{data.name}}'s weather</mat-card-title>
        <mat-card-subtitle style="font-weight: 500;letter-spacing: 0.5px;">Today: {{today | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="flex-row">
            <div class="temp">
                <span class="big-text">{{data.main.temp | number:'0.0-0'}} C</span>
                <span>Feels like </span>
                <span>{{data.main.feels_like | number: '0.0-0'}} C</span>
            </div>
            <div class="outlook">
                <img [src]="data.image" class="image" />
                <span>{{data.weather[0].description | titlecase}}</span>
            </div>
        </div>
    </mat-card-content>
    <br><br>
</mat-card>
